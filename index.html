<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question"></div>
        <div class="choices vertical"></div>
        <div class="timer">Time Remaining: <span id="time">15</span> minutes</div>
        <h1 id="quiz-title">Health Quiz</h1>
        <h4 id="instructions">Please give honest answers to the questions.</h4>
        <p id="quiz-start-msg">Click the start button to begin</p>
        <button id="start-btn">Start Quiz</button>
        <button id="submit-btn" style="display: none;">Submit</button>
    </div>
    <script src="index.js"></script>
    <script src="display.js"></script>
</body>
</html>
